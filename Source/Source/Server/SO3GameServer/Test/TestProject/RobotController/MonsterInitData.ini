[Controller]
ListenIP=192.168.24.109
ListenPort=5555

[Bishop]
#机器人程序连接bishop IP及port
IP=192.168.27.20
Port=5622

[Account]
#登录帐号名前缀
AccountNamePrefix=zchz

#帐号密码
Password=a

#批量帐号名起始序列
StartIndex=2

[Monster]

#预加载地图开关；0 关闭，1 打开
PreLoadMap=1

#断线重连开关；0 关闭，1 打开
Reconnect=1

#机器人摆放选项；0 随机，1 规则排列，2 不特别处理，同服务器，影响机器人初始位置
Arrangement=0

#可摆放机器人区域大小，单位：Region个数, 0表示整个地图，影响机器人在gameserver中的密度
Range=256

#跑动频率，单位：1次/每n帧,影响机器人向gameserver发送数据包数量
RunRate=16

#机器人启动时间间隔，单位：毫秒
StartInterval=500